<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-text">
            <h1 id="animated-text">Olá, eu sou</h1>
            <p>Transformando ideias em experiências digitais incríveis através de código limpo e design intuitivo.
              Especializado em desenvolvimento web full-stack com foco em soluções criativas e inovadoras.</p>
            <a href="segunda_tela.html" class="cta-button">Ver Portfólio</a>
          </div>
          <div class="hero-image">
            <img src="img\MarcoTulio.png" alt="Minha imagem" class="animated-shape" />
          </div>

        </div>
      </div>
    </section>
  </main>
  <script>
    const text = "\n• Web Design\n• Front-End Dev\n• UX/UI Design";
    const textElement = document.getElementById("animated-text");
    let index = 0;

    function typeText() {
      if (index < text.length) {
        textElement.textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 100); // Ajuste a velocidade de digitação aqui (em milissegundos)
      }
    }

    // Inicia a animação após um pequeno atraso
    setTimeout(typeText, 500); // Delay antes do início da animação

  </script>
</body>

</html>
